<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="left-header">
      <div class="logo-container">
        <div class="logo">
          <img src="images/odin-lined.png" alt="odin-lined-logo">
          <p>ODIN</p>
        </div>
      </div>
      <div class="credit">
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
      </div>
    </div>

    <div class="right-header">
      <div class="texts">
        <p>This is not a real online service! You know you need something</p>
        <p>like this in your life to help you realize your deepst dreams.</p>
        <p>Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <form action=""></form>
      <div>
        <button type="submit">Create Account</button>
        <p>
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </div>
  </header>
</body>
</html>
